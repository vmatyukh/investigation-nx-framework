<ion-content>
  <h3>Top Heroes</h3>
  <ion-card *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <img [src]="hero.avatar"/>
      <ion-card-content>
        <ion-card-title>
          {{hero.name}}
        </ion-card-title>
        <p>
          Hero's number {{hero.id}}.
        </p>
      </ion-card-content>
    </a>
  </ion-card>
  <app-hero-search></app-hero-search>
</ion-content>
